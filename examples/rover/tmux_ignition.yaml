name: robot_sim
root: <%= ENV["ROBOT_WS"] %>

# Runs in each window and pane before window/pane specific commands. Useful for setting up interpreter versions.
pre_window:
  - source <%= ENV["ROBOT_WS"] %>/.profile
  - export ROBOT_CONTROL_CONFIG=<%= ENV["ROBOT_WS"] %>/examples/rover/robot.yaml

# Pass command line options to tmux. Useful for specifying a different tmux.conf.
tmux_options: -f <%= ENV["ROBOT_WS"] %>/.tmux.conf

startup_window: command_center

windows:
  - command_center:
      layout: main-vertical
      panes:
        - field launch: ros2 launch robot_bringup run_vehicles.launch.py sim:=ignition model_name:=simple_rover_ignition ign_world:=runway.sdf api:=inherent
        - main shell: ros2 run robot_control shell -n rover_0
        - commander shell: ros2 run robot_command shell -n rover_0

  - extra:
      layout: main-vertical
      panes:
        - rviz: rviz2 -d <%= ENV["ROBOT_WS"] %>/rviz/rover.rviz
